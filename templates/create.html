{% extends 'base.html' %}

{% block linkStyle %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style-create.css') }}">
{% endblock %}

{% block body %}
        <main class="container">
            <div class="grid">
                <div class="post-image">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2015%2F10%2F05%2F22%2F37%2Fblank-profile-picture-973460_1280.png&f=1&nofb=1&ipt=14271c7268ebcb0abfe3c7a7d65ed0ad4a21906affd42fd252e401bf255aef81" height="350" width="350"/>
                </div>
                <p class="upload-text">Upload Images</p>
                <input type="file">
                <!--<p style="margin-bottom: 0px;">Upload File</p>
                <input type="file">-->
                <form method="POST" action="/create-post">
                    <div class="choose-tag">
                        <p class="no-margin">Add tags...</p>
                        <input name="tags" type="text" class="tags" placeholder="Write tags" aria-label="Tags">
                    </div>
                    <input name="postName" type="text" class="title" placeholder="Title" aria-label="Title">
                    <input name="postDesc" type="text" class="post-text" placeholder="Post" aria-label="Post">
                    <button class="download" type="submit">
                        <p class="no-margin">Post</p>
                    </button>
                </form>
            </div>
        </main>
{% endblock %}
